<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>美食</title>
    <script src="./../js/flexble.js"></script>
    <script src="./../js/jquery.min.js"></script>
    <script src="./../js/utils.js"></script>
    <link href="./../style/common.css" rel="stylesheet">
    <link href="./../style/food-order.css" rel="stylesheet">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1070953_deg0dcw208s.css">
</head>
<body>
    <header class="font-order-header">
        <i class="iconfont icon-zuoyou1"></i>

        <div class="font-order-header__switch" data-click="switch">
            <span class="is_active">外卖配送</span>
            <span>到店就餐</span>
        </div>

        <a href="./food-index.html" class="font-order-header__address">
            <p class="address">世界贸易中心B座顺城大街248号</p>
            <p class="name"><span>李璐</span><span>15108269666</span></p>
            <i class="iconfont icon-zuoyou"></i>
        </a>
    </header>
    <!-- 订单信息 -->

    <section class="font-order-box">
        <div class="font-order-box__header">
            <span>距离商家</span>
            <span>1.5km</span>
        </div>

        <div class="font-order-details">
            <div class="font-order-details__header">捧香川菜馆</div>
            <ul class="font-order-details__list">
                <li class="font-order-details__list_item">
                    <img src="https://img2.9000ji.com/20190216/688888154.jpg" alt="">

                    <p class="product">
                        <span class="name">鱼香茄子</span>
                        <span class="num">x1</span>
                        <span class="price">￥20.5</span>
                    </p>

                    <span class="txt">大份</span>
                </li>

                <li class="font-order-details__list_item">
                    <img src="https://img2.9000ji.com/20190216/688888154.jpg" alt="">

                    <p class="product">
                        <span class="name">鱼香茄子</span>
                        <span class="num">x1</span>
                        <span class="price">￥20.5</span>
                    </p>

                    <span class="txt">大份</span>
                </li>

                <li class="font-order-details__list_item">
                    <img src="https://img2.9000ji.com/20190216/688888154.jpg" alt="">

                    <p class="product">
                        <span class="name">鱼香茄子</span>
                        <span class="num">x1</span>
                        <span class="price">￥20.5</span>
                    </p>

                    <span class="txt">大份</span>
                </li>

                <li class="font-order-details__list_footer">
                    <span class="cell">配送费</span>
                    <p>
                        <span class="name">商家配送</span>
                        <span class="price">￥5</span>
                    </p>
                </li>
            </ul>
            <div class="font-order-details__footer">
                <span class="txt">合计</span>
                <span class="sign">￥</span>
                <span class="price">51</span>
            </div>
        </div>

        <div class="font-order-box__footer">
            <span>订单备注</span>
            <input type="text" placeholder="请输入备注">
        </div>
    </section>

    <!-- 尾部支付按钮 -->
    <footer class="font-order-footer">
        <span>￥51</span>
        <button>确认支付</button>
    </footer>
    <script>
        $(function() {
            $('[data-click=switch]').on('click', function (e) {
                let _isSelect = $(e.target).is('.is_active')

                if (!_isSelect) {
                    $(this).find('.is_active').removeClass('is_active')
                    $(e.target).addClass('is_active')
                }
            })
        })
    </script>
</body>
</html>
