<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>商城</title>
  <link href="../style/common.css" rel="stylesheet" />
  <link href="../style/common-store.css" rel="stylesheet" />
  <link href="../style/share.css" rel="stylesheet" />
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_1070953_u7qt2ox6yb.css" />
  <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
  <script src="../js/flexble.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    // 配置微信参数
    wx.config({
      debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
      appId: '', // 必填，公众号的唯一标识
      timestamp: '', // 必填，生成签名的时间戳
      nonceStr: '', // 必填，生成签名的随机串
      signature: '', // 必填，签名
      jsApiList: ['updateAppMessageShareData', 'updateTimelineShareData'] // 必填，需要使用的JS接口列表
    });


    //配置分享事件 需在用户可能点击分享按钮前就先调用
    wx.ready(function () { 
      // 自定义“分享给朋友”及“分享到QQ”按钮的分享内容（1.4.0）
      wx.updateAppMessageShareData({
        title: '', // 分享标题
        desc: '', // 分享描述
        link: '', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
        imgUrl: '', // 分享图标
        success: function () {
          // 设置成功
        }
      })
      // 自定义“分享到朋友圈”及“分享到QQ空间”按钮的分享内容（1.4.0）
      wx.updateTimelineShareData({ 
        title: '', // 分享标题
        link: '', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
        imgUrl: '', // 分享图标
        success: function () {
          // 设置成功
        }
    })
    });
  </script>
</head>

<body>
  <div class="content-box">
    <div class="content">
      <p class="item-content user-face">
        <img src="../images/store/goods-img.png" alt="" />
      </p>
      <p class="item-content user-name">听墨</p>
      <p class="item-content user-quotes">我是听墨我为美滋滋代言</p>
      <p class="item-content invite-code">邀请码：<span>254456</span></p>
      <p class="item-content invite-code-img">
        <img src="../images/store/goods-img.png" alt="" />
      </p>
      <p class="item-content tips1">请好友扫一扫，轻松注册</p>
      <p class="item-content tips">推荐好友注册成为用户</p>
      <p class="item-content tips">用户消费后即可获得收益奖励</p>
    </div>
    <div class="btn-box">
      <span class="btn-share">分享给好友</span>
    </div>
  </div>
  <footer class="footer">
    <ul class="bottom-tab">
      <li class="bottom-tab__item">
        <img src="../images/tab/tab_icon_sy_.png" alt="" />
        <p>首页</p>
      </li>

      <li class="bottom-tab__item">
        <img src="../images/tab/tab_icon_lmsj.png" alt="" />
        <p>商家</p>
      </li>

      <li class="bottom-tab__item">
        <img src="../images/tab/tab_icon_fx.png" alt="" />
        <p>分享</p>
      </li>

      <li class="bottom-tab__item">
        <img src="../images/tab/tab_icon_grzx.png" alt="" />
        <p>个人中心</p>
      </li>
    </ul>
  </footer>
  <div class="model-share">
    <div class="model-content">
      <span class="forword-span"><i class="iconfont icon-iconjt"></i></span>
      <div class="tips">
        <p><i class="iconfont icon-shouxiangshang"></i></p>
        <p>点击右上角...</p>
        <p>分享给好友</p>
      </div>
      <div class="share-type">
        <span><img src="../images/store/icon_xz@2x.png" alt=""></span>
        <span><img src="../images/store/icon_pyq @2x.png" alt=""></span>
        <span><img src="../images/store/icon_qq@2x.png" alt=""></span>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $('.btn-share').click(function () {
        $('.model-share').show()
      });
      $('.model-share').click(function (e) {
        var flag = $(e.target).hasClass('model-share');
        if (flag) {
          $('.model-share').hide()
        }
      })
      $('.model-share').click(function(){
        $(this).hide();
      })
    })
  </script>
</body>

</html>
