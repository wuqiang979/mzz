    <script>
        $(function(){
            $('.real-item').click(function() {

                $(this).addClass('real-item-active');
                if (this.id === 'member') {
                    $('#memberContent').css('display', 'block');
                    $('#areaContent').css('display', 'none');
                } else {
                    $('#memberContent').css('display', 'none');
                    $('#areaContent').css('display', 'block');
                }
            });
        });
