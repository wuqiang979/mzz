<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>团队</title>
    <script src="./../js/flexble.js"></script>
    <script src="./../js/jquery.min.js"></script>
    <script src="./../js/mescroll.min.js"></script>
    <script src="./../js/utils.js"></script>
    <link href="./../style/common.css" rel="stylesheet">
    <link href="../style/team.css" rel="stylesheet">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1070953_deg0dcw208s.css">
</head>
<body>
    <div class="team-switch-bar">
        <div class="team-switch-bar-item">
            <div class="real-item real-item-active" id="member">直推业绩(220元)</div>
        </div>
        <div class="team-switch-bar-item">
            <div class="real-item">区域业绩(20元)</div>
        </div>
    </div>
    <div id="memberContent">
        <div class="member-item grade-item">
            <img src="">
            <div class="info">
                <div>听墨</div>
                <div>ID:15136589855</div>
                <div>个人业绩：125元</div>
                <div>旗下业绩：25元</div>
                <div>注册日期：2018-05-15  10:25:10</div>
            </div>
        </div>
    </div>
    <div id="areaContent" style="display: none">
        <div class="area-select">
            <div><span>四川省 成都市 武侯区</span><span class="sq"></span></div>
            <div class="grade">业绩1255元</div>
        </div>
        <div class="member-item grade-item">
            <img src="">
            <div class="info">
                <div>听墨</div>
                <div>ID:15136589855</div>
                <div>个人业绩：125元</div>
                <div>旗下业绩：25元</div>
                <div>注册日期：2018-05-15  10:25:10</div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $('.real-item').click(function() {
                $('.real-item').removeClass('real-item-active');
                $(this).addClass('real-item-active');
                if (this.id === 'member') {
                    $('#memberContent').css('display', 'block');
                    $('#areaContent').css('display', 'none');
                } else {
                    $('#memberContent').css('display', 'none');
                    $('#areaContent').css('display', 'block');
                }
            });
        });
    </script>
</body>
</html>
